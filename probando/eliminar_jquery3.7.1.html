<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo documento</title>
<style>

#banner{
    background-color: #f00; 
    width: 450px;
    height: 300px;
    position: absolute; /*posicionamiento absoluto:rompe el flujo de la pag y aparece flotando*/
    left: 400px; /*con respecto al margen*/
    top: 50px; /*con respecto al margen*/
    font-size: 36px; /*contenido*/
    text-align: center; /*contenido*/
}

img{
    float: left;/*flota a la izquierda y el contenido se acomoda a su alrededor*/
    margin: 15px;
    width: 350px;
    height: 200px;
}

#imagen1, #imagen2, #imagen3, #imagen4{
    float: left;
    margin: 15px;
    width: 350px;
    height: 200px;
    font-size: 36px;
    text-align: center;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

$(document).ready(function() {

    //var z=document.getElementById("cerrar");

    //z.addEventListener("click", cerrar_banner, false); 
    /*el objeto que hay en z esta a la escucha de el evento "click", si el evento ocurre se llama a la funcion cerrar_banner
    si el usuario hace en click en el objeto z se llama a la funcion cerrar_banner(que todv no fue creada)
    Y false es para elementos anidados(no tenemos aÃºn)*/

    document.getElementById("cerrar").addEventListener("click", cerrar_banner, false);

    //document.getElementById("imagen1").addEventListener("click", carrito, false);

    var imagenes=document.querySelectorAll("#carrete img");
    //este metodo crea un array que almacena todo lo que haya dentro de #carrete -> img

    for(var i=0; i<imagenes.length;i++) {
        imagenes[i].addEventListener("click", carrito, false);
    }
});

function cerrar_banner() {
    $("#banner").remove();
}

function carrito(num) {
    if(num.target==imagen1) {
        $("#imagen1").replaceWith("<div id='imagen1'>Agregado al carro</div>");
    }
    if (num.target==imagen2) {
        $("#imagen2").replaceWith("<div id='imagen2'>Agregado al carro</div>");
    }
    if (num.target==imagen3) {
        $("#imagen3").replaceWith("<div id='imagen3'>Agregado al carro</div>");
    }
    if (num.target==imagen4) {
        $("#imagen4").replaceWith("<div id='imagen4'>Agregado al carro</div>");
    }
    
}

</script>


</head>
<body>

<div id="banner">
Banner de prueba
<p id="cerrar">Cerrar</p>
</div>
<div id="carrete">
<img src="imgs/1920x1080.jpg" id="imagen1">
<img src="imgs/3840x2160.jpg" id="imagen2">
<img src="imgs/ROG Strix 2019_1920x1080.png" id="imagen3">
<img src="imgs/Zephyrus G14_1920x1080.jpg" id="imagen4">
</div>

</body>
</html>
