<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Documento sin titulo</title>
<style>

    .micontenedor{
        background-color: #0F0;
    }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

    $(document).ready(function() {

        //alert($("#errores h2").html());  
    //muestra en un alert lo que esta almacenado en la et h2 dentro del div #errores

        $("#errores").html("<p> Hay errores en el formulario</p>");
    //SUSTITUYE lo que hay almacenado dentro de la et h2 
    //por lo que le estamos indicando en la funcion html
        $("#errores").append("<h2> Errores</h2>");
    //AGREGA texto a continuacion de lo que haya en la pag
        $("#errores").prepend("<p> Hola mundo!</p>");
    //AGREGA texto antes de lo que haya en la pag
        $("#errores").before("<h1> Este es un ejemplo de funciones basicas de Jquery</h1>");
    //before AGREGA contenido antes del div #errores
        $("#errores").after("<h2> FIN</h2>");
    //after AGREGA contenido a continuacion del div #errores
        $("#errores h2").text("Bienvenido");
    //text es igual a la funcion .html() solo que no puede manipular ets. 
    });

</script>

</head>
<body>

<div id="contenedor">

    <div id="errores" class="micontenedor">

        <h2>Errores</h2>

    </div>

</div>

</body>
</html>
