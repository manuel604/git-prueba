<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Nuevo documento</title>

<script>

var num1=prompt("Introduce el 1er número: ");

var num2=prompt("Introduce el 2do número: ");

//alert(typeof(num1)); //Esta funcion muestra en pantalla que tipo de variable es num1

var operacion=prompt("¿Qué operacion deseas realizar? suma/resta/división/multiplicación");

if (operacion=="suma") {

    alert(parseInt(num1) + parseInt(num2)); //Esta funcion pasa la variable de tipo String a Int
    
}
else if (operacion=="resta") {

    alert(parseInt(num1) - parseInt(num2));

}
else if (operacion=="multiplicación" || operacion=="multiplicacion") {
    
    alert(parseInt(num1) * parseInt(num2));

}
else if (operacion=="división" || operacion=="division") {
    
    alert(parseInt(num1) / parseInt(num2));

}


</script>

</head>
