#contieneEnlaces{

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

$(document).ready(function() {

    //$("a[href^='https://']").addClass("linkdestacacursos");

    document.getElementById("cursos").addEventListener("click", resaltacursos, false);

    document.getElementById("informacion").addEventListener("click", resaltarejemplos, false);

});

function resaltacursos() {
    $(".ejemplos").removeClass("linkdestacacursos");//remueve el estilo de clase(en caso de que lo hubiera)

    $(".cursos").addClass("linkdestacacursos");//agrega el estilo de clase a los cursos
}

function resaltarejemplos() {
    $(".cursos").removeClass("linkdestacacursos");//remueve estilo de clase

    $(".ejemplos").addClass("linkdestacacursos");//agrega estilo de clase
}

</script>


</head>
<body>

<div id="contieneEnlaces">

</a><br>
