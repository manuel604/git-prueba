<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background: skyblue;
        }
    </style>
</head>
<body>
    

    <p><button onclick="myMove()">dale click aqui</button></p>

    <div id="container">
        <div id="animate">

        </div>
    </div>
    <script>
        const myMove = () => {
            let id = null;

            const elem = document.querySelector('#animate');
            let pos = 0;
            id = setInterval(frame, 6);

            function frame() {
                console.log(pos);
                if(pos == 250){
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';

                }
            }

        }

    </script>

</body>
</html>
