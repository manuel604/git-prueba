<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Estatus</th>
                <th>Especie</th>
                <th>Genero</th>
            </tr>
        </thead>
        <tbody class="cuerpo-tabla">

        </tbody>
    </table>
    <script>
        /*CALLBACK
        const imprimir = (suma) => {
            document.write('El resultado es: ' + suma);
        }
        
        const miCalculadora = (num1, num2, imprimir) => {//imprimir es una funcion pasada como argumento
            let suma = num1 + num2;
            imprimir(suma);
        }

        miCalculadora(3, 5, imprimir);*/

        /*ASINCRONISMO*/

        const pruebaAsincrona = async () => {
            let resultado = await fetch('https://rickandmortyapi.com/api/character');
            let respuesta = await resultado.json();
            let results = respuesta.results;
            let cuerpoTabla = document.querySelector('.cuerpo-tabla');

            Object.keys(results).forEach((key) => {
                let fila = document.createElement('tr');

                let nombre = document.createElement('td');
                nombre.innerText = results[key].name;
                let estatus = document.createElement('td');
                estatus.innerText = results[key].status;
                let especie = document.createElement('td');
                especie.innerText = results[key].species;
                let genero = document.createElement('td');
                genero.innerText = results[key].gender;

                fila.appendChild(nombre);
                fila.appendChild(estatus);
                fila.appendChild(especie);
                fila.appendChild(genero);

                cuerpoTabla.appendChild(fila);

            });
        }

        pruebaAsincrona();

        
        
    </script>

</body>
</html>
