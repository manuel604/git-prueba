<style>

#imagenes{
	width:1475px;

}
img{
	padding:20px 30px;
}

#mensaje_img1 {
	position: absolute;
	left: 623px;
	top: 392px;
	width: 581px;
	height: 215px;
	background-color: #FF9;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

$(document).ready(function(){

	$("#mensaje_img1").hide();
	//.hide() se utiliza para ocultar elementos en una página web
	//.show() se utiliza para mostrar elementos que han sido ocultados
	$("#imagen1").hover(function(){//funciones anonimas 
		$("#mensaje_img1").show();},
		function(){$("#mensaje_img1").hide();});
//la funcion .hover() maneja los eventos mouseover y mouseout

	$("#imagen2").hover(function(){//funciones anonimas 
		$("#mensaje_img1").show();},
		function(){$("#mensaje_img1").hide();});	

	$("#imagen3").hover(function(){//funciones anonimas 
		$("#mensaje_img1").show();},
		function(){$("#mensaje_img1").hide();});

	$("#imagen4").hover(function(){//funciones anonimas 
		$("#mensaje_img1").show();},
		function(){$("#mensaje_img1").hide();});

});
